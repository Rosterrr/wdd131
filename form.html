<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="cssweek6/cssweek6.css">
    <script src="jsweek6/jsweek6.js" defer></script>
</head>
<body>
    <form action="review.html" method="get">
        <h2>Product Review</h2>

        <!-- Product Name Dropdown -->
        <label for="product-name">Product Name:</label>
        <select id="product-name" name="product-name" required></select>

        <!-- Overall Rating -->
        <label>Overall Rating:</label>
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5" required>
            <label for="star5">&#9733;</label>
            
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">&#9733;</label>
            
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">&#9733;</label>
            
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">&#9733;</label>
            
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">&#9733;</label>
        </div>

        <!-- Date of Installation -->
        <label for="install-date">Date of Installation:</label>
        <input type="date" id="install-date" name="install-date" required>

        <!-- Useful Features -->
        <label>Useful Features (Check all that apply):</label>
        <div class="checkbox-group">
            <input type="checkbox" id="feature1" name="features" value="Durability">
            <label for="feature1">Durability</label>

            <input type="checkbox" id="feature2" name="features" value="Efficiency">
            <label for="feature2">Efficiency</label>

            <input type="checkbox" id="feature3" name="features" value="Battery Life">
            <label for="feature3">Battery Life</label>

            <input type="checkbox" id="feature4" name="features" value="Ease of Use">
            <label for="feature4">Ease of Use</label>
        </div>

        <!-- Written Review -->
        <label for="review-text">Write a Review (Optional):</label>
        <textarea id="review-text" name="review-text" rows="4"></textarea>

        <!-- User Name -->
        <label for="user-name">Your Name (Optional):</label>
        <input type="text" id="user-name" name="user-name">

        <!-- Submit Button -->
        <button type="submit">Submit Review</button>
    </form>
</body>
</html>
